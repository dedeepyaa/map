<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width",initial-scale="1.0">
        <title>Image mapping</title>
    </head>
    <body>
        <img src="ram" usemap="#image_map">
        <map name="image_map">
          <area alt="Hero" title="Ram Charan" href="https://en.wikipedia.org/wiki/Ram_Charan" coords="200,134,690,894" shape="rect">
          <area alt="Hero" title="Pawan Kalyan" href="https://en.wikipedia.org/wiki/Pawan_Kalyan" coords="633,42,1170,1869" shape="rect">
        </map>
        
    </body>
</html>
